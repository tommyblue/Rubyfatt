en:
  slips:
    working:
      title: "Working slips"
    formats:
      default: ! '%d-%m-%Y'
      long: ! '%d %B %Y'
      short: ! '%d %b'
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ! ''
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: â‚¬
    format:
      delimiter: ! ','
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    am: am
    formats:
      default: ! '%a %d %b %Y, %H:%M'
      long: ! '%d %B %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm